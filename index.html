<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-start">
            <div class="menu">
                <img src="images/menu.png" alt="" class="menuicon">
            </div>
            <div class="nav-logo">
                <img src="images/youtube.png" alt="" class="yt-icon">
                <p class="head">YouTube</p>
            </div>
        </div>
        <div class="nav-mid">
            <div class="search-div-parent">
                <div class="search-div">
                    <div class="sd-1">
                        <img src="images/search-thin.png" alt="" class="search-thin">
                    </div>
                    <input type="text" class="sd-2" placeholder="Search">
                    <div class="sd-3" title="Search">
                        <img src="images/search-thin.png" alt="" class="search-thin">
                    </div>
                </div>
                <div class="mic-div" title="Search With Your Voice">
                    <img src="images/mic.png" alt="" class="mic">
                </div>
            </div>
        </div>
        <div class="nav-end">
            <div class="vdocam-div">
                <img src="images/video-camera.png" alt="" class="vdocam" title="Create">
            </div>
            <img src="images/profile.png" alt="" class="dpcon">
        </div>
    </div>
    

    <script src="index.js"></script>
</body>
</html>
